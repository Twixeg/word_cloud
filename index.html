<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для ответов</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .container { background: white; padding: 2em; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        textarea { width: 300px; height: 100px; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; resize: vertical; }
        button { margin-top: 10px; padding: 10px 20px; font-size: 16px; color: white; background-color: #007BFF; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        a { margin-top: 20px; color: #007BFF; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ваш ответ</h1>
        <textarea id="answerText" placeholder="Напишите здесь свой ответ..."></textarea>
        <br>
        <button id="saveBtn">Сохранить</button>
        <p id="message"></p>
        <a href="wordcloud.html">Посмотреть облако слов</a>
    </div>

    <script>
        document.getElementById('saveBtn').addEventListener('click', function() {
            const answer = document.getElementById('answerText').value.trim();
            const messageEl = document.getElementById('message');

            if (answer === '') {
                messageEl.textContent = 'Пожалуйста, введите ваш ответ!';
                messageEl.style.color = 'red';
                return;
            }

            let answers = JSON.parse(localStorage.getItem('answers') || '[]');
            answers.push(answer);
            localStorage.setItem('answers', JSON.stringify(answers));

            document.getElementById('answerText').value = '';
            messageEl.textContent = 'Ответ успешно сохранён!';
            messageEl.style.color = 'green';
        });
    </script>
</body>
</html>
