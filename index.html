<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Облако слов</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-cloud@1.2.5/build/d3.layout.cloud.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
    }
    svg {
      border: 1px solid #ddd;
      background: white;
      margin: 20px 0;
    }
    h1 {
      color: #333;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Моё облако слов</h1>
  <p class="loading">Загрузка слов...</p>
  <svg width="960" height="600"></svg>

  <script>
    // Загружаем слова из JSON
    d3.json("words.json")
      .then(function(words) {
        document.querySelector(".loading").textContent = "Генерация облака...";

        // Настройка layout
        const layout = d3.layout.cloud()
          .size([960, 600])
          .words(words.map(d => Object.create(d)))
          .padding(3)
          .rotate(() => Math.random() > 0.5 ? 90 : 0)
          .font("Impact")
          .fontSize(d => d.value * 5) // масштабируем значение
          .on("end", draw)
          .start();

        function draw(words) {
          const svg = d3.select("svg");
          const g = svg.append("g")
            .attr("transform", "translate(" + layout.size()[0]/2 + "," + layout.size()[1]/2 + ")");

          g.selectAll("text")
            .data(words)
            .enter().append("text")
            .style("font-size", d => d.size + "px")
            .style("font-family", "Impact")
            .style("fill", () => d3.schemeCategory10[Math.floor(Math.random() * 10)])
            .attr("text-anchor", "middle")
            .attr("transform", d => `translate(${d.x},${d.y})rotate(${d.rotate})`)
            .text(d => d.text);

          document.querySelector(".loading").textContent = "";
        }
      })
      .catch(err => {
        document.querySelector(".loading").textContent = "Ошибка загрузки слов: " + err;
        console.error(err);
      });
  </script>
</body>
</html>
